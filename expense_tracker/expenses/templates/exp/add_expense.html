<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        footer {
            background-color: #343a40;
            color: white;
        }
        footer a {
            color: #fff;
        }
        footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'add_expense' %}">Add Expense</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="form-container">
        <h1 class="text-center mb-4">Add New Expense</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form as paragraphs -->

            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>

        <!-- Back to Home Link -->
        <div class="mt-3 text-center">
            <a href="{% url 'home' %}" class="btn btn-link">Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
            <p>Contact us: <a href="mailto:contact@expensetracker.com">contact@expensetracker.com</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
